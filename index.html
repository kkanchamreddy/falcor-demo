<html>
  <head>

    <script src="https://netflix.github.io/falcor/build/falcor.browser.js"></script>

    <script>
      var model = new falcor.Model({source: new falcor.HttpDataSource('/model.json') });

      function handleGreeting(route){
        model.
          get(route).
          then(function(response) {
            console.log(response);
            document.write(response.json[route]);
          });
      }

    </script>
  </head>
  <body>
    <button onclick = "handleGreeting('greeting')"> Click Me - Greeting </button>
    <button onclick = "handleGreeting('greeting12')"> Click Me - Greeting -1</button>
  </body>
</html>
